<html>
<head>
	<title>City of Edinburgh History</title>
	<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" />
	<style>
		body {
			padding-top: 50px;
		}
	</style>
</head>
<body style="background-color:#ccc9c9;">
	<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collpased" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">City of Edinburgh History</a>
	</div>
	<div id="navbar" class="collapse navbar-collapse">
		<ul class="nav navbar-nav">
			<li class="active"><a href="/secret/">Home</a></li>
			<li><a href="/secret/castle1/">Edinburgh Castle</a></li>
			<li><a href="/secret/stmary1/">St Mary's Cathedral</a></li>
			<li><a href="/secret/spire1/">The Scott Monument</a></li>
			<li><a href="/secret/balmoral1/">The Balmoral Hotel Clock Tower</a></li>
		</ul>
	</div>
	</div>
	</nav>
<h1><center>{% block title %} {% endblock %}</center></h1>
<table>
	<tr>
		<table align="right" style="width: 1000px;">
			<td>
				<div align="right" style="padding-top: 100px; padding-right: 600px;">
				{% block content %} {% endblock	%}
				</div>
			</td>
		</table>
	</tr>
	<tr>
		<table align="left">
			<td>
				<div align="left" style="padding-top:100px; padding-left: 600px;">
				{% block image %} {% endblock %}
				</div>
			</td>
		</table>
	</tr>
</table>


<script src ="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src ="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
</body>
</html>
